<h1 align = "center">{{ problem.name }}</h1>
<h3>Problem Statement : </h3>
<p>    {{problem.statement}}</p>
<h3>Test Cases : </h3>
<ul>
    {% for testcase in problem.testcases_set.all %}
        <li>Input : {{ testcase.input }}</li>
        <li>Output : {{ testcase.output }}</li>
        <br></br>
    {% endfor %}
</ul>
